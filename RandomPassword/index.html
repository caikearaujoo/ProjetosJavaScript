<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Senha aleatória</title>
</head>
<body>
    <div class="container">
        <h1>Precisando de uma <br> <span>senha aleatória??</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder = "Password">
            <img src="images/copy.png" alt="imagem de copiar" onclick = "copyPassword()"> 
        </div>
        <button onclick = "createPassword()"> <img src="images/generate.png" alt="botao de gerar senha">Gerar a senha</button>
    </div>

    <script>

        const passwordBox = document.getElementById('password');
        const length = 12;

        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
        const number = '0123456789';
        const symbol = '!@#$%^&*()_+-={}[]|:;<>?/';
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)]; //procura na string uma posicao aleatoria math.random, enquanto math.floor arredonda pra baixo
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            passwordBox.value = password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand('copy');
            alert('Senha copiada para a área de transferência');
        }

    </script>
</body>
</html>
